<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chats - Kokoa Clone</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar-column">
          <span>No service</span>
          <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar-column">
            <span>18:43</span>
        </div>
        <div class="status-bar-column">
            <span>110%</span>
            <i class="fa-solid fa-battery-full"></i>
            <i class="fa-solid fa-bolt"></i>
        </div>
    </div>
    <header class="screen-header">
        <h1 class="screen-header-title">Chats</h1>
        <div class="screen-header-icons">
            <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
            <span><i class="fa-regular fa-comment-dots fa-lg"></i></span>
            <span><i class="fa-solid fa-music fa-lg"></i></span>
            <span><a href="settings.html"><i class="fa-solid fa-gear fa-lg"></i></a></span>
        </div>
    </header>
    <main class="main-screen">
        <a href="chat.html">
            <div class="user-component">
            <div class="user-component-column">
                <img 
                     src="./src/한세희.jpg" 
                     class="user-component-avartar user-component-avartar" 
                />
                <div class="user-component-text">
                     <h4 class="user-component-title">Say</h4>
                     <h6 class="user-component-subtitle">
                        Please check My Kokoa Account Info
                     </h6>
                </div>
            </div> 
            <div class="user-component-column">
                <span class="user-component-time">21:22</span>
                <div class="badge">1</div>
            </div>
            </div>  
        </a>           
    </main>

    <nav class="nav">
        <ul class="nav-list">
            <li class="nav-btn">
                <a class="nav-link" href="friends.html"
                   ><i class="fa-regular fa-user fa-2x"></i
                ></a>
            </li>
            <li class="nav-btn">
                <a class="nav-link" href="chats.html">
                    <span class="nav-notification badge">1</span>
                    <i class="fa-regular fa-comment fa-2x"></i>
                </a>
            </li>
            <li class="nav-btn">
                <a class="nav-link" href="find.html"><i class="fa-solid fa-magnifying-glass fa-2x"></i></a>
            </li>
            <li class="nav-btn">
                <a class="nav-link" href="more.html">
                    <div class="nav-reddot"></div>
                    <i class="fa-solid fa-ellipsis fa-2x"></i>
                </a>
            </li>
        </ul>
    </nav>
    <div id="splash-screen">
        <i class="fa-solid fa-comment fa-2x"></i>
        <span id="splash-screen-text">Kokoa Talk For Mobile</span>
    </div>
    <script 
       src="https://kit.fontawesome.com/7847e92aad.js" 
       crossorigin="anonymous">
    </script>
</body>
</html>
