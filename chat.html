<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat w/ Say - Kokoa Clone</title>
</head>
<body id="chat-screen">
    <div class="status-bar">
        <div class="status-bar-column">
          <span>No service</span>
          <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar-column">
            <span>18:43</span>
        </div>
        <div class="status-bar-column">
            <span>110%</span>
            <i class="fa-solid fa-battery-full"></i>
            <i class="fa-solid fa-bolt"></i>
        </div>
    </div>

    <header class="alt-header">
        <div class="alt-header-column">
            <a href="chats.html">
            <i class="fa-solid fa-angle-left fa-3x"></i>
            </a>
        </div>
        <div class="alt-header-column">
            <h1 class="alt-header-title">세희</h1>
        </div>
        <div class="alt-header-column">
            <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
            <span><i class="fa-solid fa-bars fa-lg"></i></span>
        </div>
    </header>

    <main class="main-screen main-chat">
        <div class="chat-timestamp">
            Tuesday, June 30, 2020
        </div>
        <div class="message-row">
            <img src="./src/한세희.jpg"/>
            <div class="message-row-content">
                <span class="message-author">Say</span>
                <div class="message-info">
                    <span class="message-bubble">Hi!</span>
                    <span class="message-time">21:27</span>
                </div>
            </div>
        </div>
        <div class="message-row message-row--own">
            <div class="message-row-content">
                <div class="message-info">
                    <span class="message-bubble">What's up?</span>
                    <span class="message-time">21:27</span>
                </div>
            </div>
        </div>
    </main>
   
    <form class="reply">
        <div class="reply-column">
            <i class="fa-solid fa-plus fa-lg"></i>
        </div>
        <div class="reply-column">
            <input type="text" placeholder="Write a message..."/>
            <i class="fa-regular fa-face-smile-wink fa-lg"></i>
            <button>
                <i class="fa-solid fa-arrow-up"></i>
            </button>
        </div>
    </form>
    <script 
       src="https://kit.fontawesome.com/7847e92aad.js" 
       crossorigin="anonymous">
    </script>
</body>
</html>
