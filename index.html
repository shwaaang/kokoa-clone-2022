<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Welcome to Kokoa Clone</title>
</head>
<body>
    <div class="status-bar-index">
        <div class="status-bar-column">
          <span>No service</span>
          <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar-column">
            <span>18:43</span>
        </div>
        <div class="status-bar-column">
            <span>110%</span>
            <i class="fa-solid fa-battery-full"></i>
            <i class="fa-solid fa-bolt"></i>
        </div>
    </div>
    <header class="welcome-header">
        <h1 class="welcome-header-title">Welcome to Kokoa Talk</h1>
        <p class="welcome-header-text">If you have a Kokoa Account, log in with your email or phone number.            
        </p>
    </header>
    <form action="friends.html" method="get" id="login-form">
        <input name="username" type="text" placeholder="Email or phone number" />
        <input name="password" type="password" placeholder="Password" />
        <input type="submit" value="Log In" />
        <a href="#">Find Kokoa Account or Password</a>
    </form>
    <div id="splash-screen">
        <i class="fa-solid fa-comment fa-2x"></i>
        <span id="splash-screen-text">Kokoa Talk For Mobile</span>
    </div>
    <script 
        src="https://kit.fontawesome.com/7847e92aad.js" 
        crossorigin="anonymous">
    </script>
</body>
</html>
